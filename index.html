<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poker Chip Manager</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    h1 { margin: 20px 0; }
    .player-button, .action-button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    .hidden { display: none; }
    .player-container { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
    .player { border: 1px solid #000; padding: 10px; position: relative; }
    .pot { margin-top: 20px; padding: 10px; border: 1px solid #000; }
    .chip-stack { position: relative; height: 50px; margin-top: 10px; }
    .chip { position: absolute; width: 50px; height: 20px; z-index: 1; }
  </style>
</head>
<body>
  <h1 id="main-title">Poker Chip Manager</h1>

  <!-- 初期画面 -->
  <div id="player-select-screen">
    <h2>プレイヤー人数を選択してください</h2>
    <div id="player-buttons"></div>
  </div>

  <!-- チップ管理画面 -->
  <div id="chip-management-screen" class="hidden">
    <div id="players-container" class="player-container"></div>
    <div class="pot">
      <h3>ポットエリア</h3>
      <div>現在のポット: <span id="pot-value">0</span></div>
      <button class="action-button" onclick="resetPot()">ポットのリセット</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
