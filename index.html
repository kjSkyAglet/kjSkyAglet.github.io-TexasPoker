<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poker Chip Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 画面1: プレイヤー人数選択 -->
  <div id="player-selection-screen">
    <h1 id="app-title">Poker Chip Count v1.5</h1>
    <h3>プレイヤー人数</h3>
    <div id="player-buttons">
      <!-- プレイヤー人数選択ボタン -->
      
      <button onclick="selectPlayers(2)">2</button>
      <button onclick="selectPlayers(3)">3</button>
      <button onclick="selectPlayers(4)">4</button>
      <button onclick="selectPlayers(5)">5</button>
      <button onclick="selectPlayers(6)">6</button>
      <button onclick="selectPlayers(7)">7</button>
      <button onclick="selectPlayers(8)">8</button>
    </div>
  </div>

 <!-- 画面2: チップ管理画面 -->
 <div id="chip-management-screen" style="display: none;">

    <!-- ポットから分配ボタン -->
    <div id="distribute-pot-buttons"></div>

    <!-- ポットエリア -->
    <div id="pot-area">
      <h2>ポットエリア</h2>
      <div><span id="pot-value">0</span></div>
      <button onclick="collectBets()">ベットチップ回収</button>
    </div>

    

    <!-- プレイヤーエリア -->
    <div id="players-container"></div>
  </div>
</body>

  <script src="script.js"></script>
</body>
</html>
